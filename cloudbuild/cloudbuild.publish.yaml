steps:
# Run unit tests on the app
- name:       'node:12-alpine'
  id:         Test
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
    npm ci
# Use a specific image because we had an error: UnicodeEncodeError
- name: 'gcr.io/cloud-builders/gcloud@sha256:635f9df4b4b227d8acb0f8d61e995ed7803b32cf3b0e1a069985d67809c64627'
  id: 'Download bucketapi config'
  entrypoint: /bin/sh
  args:
    - '-c'
    - |
      gcloud config set project driven-current-269809 && \
      gcloud secrets versions access latest --secret=bucketapi-config > config/env.json && \
      cat config/env.json
  waitFor:    ['-']

# Build the containers images
- name:       'gcr.io/cloud-builders/docker'
  id:         Build dev image
  entrypoint: /bin/sh
  args:       ['-c' , 'docker build -t $$IMAGE_NAME .']


# Push the containers images to Container Registry
- name:       'gcr.io/cloud-builders/docker'
  id:         Deploy dev image
  entrypoint: /bin/sh
  args:       ['-c' , 'docker push $$IMAGE_NAME']

# Deploy bot-ingest to Cloud run
- name:       'gcr.io/cloud-builders/gcloud'
  id:         Deploy alphabackend
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
     gcloud run deploy $$SERVICE_NAME --image $$IMAGE_NAME --region europe-west1 --platform managed --allow-unauthenticated
  env:        ['SERVICE_NAME=tradcommas-api']

options:
  env:
    - IMAGE_NAME=gcr.io/$PROJECT_ID/$REPO_NAME:$SHORT_SHA
